<body>
  <div *ngIf="groupOrders$ | async as groupOrders">
    <h2>Open Orders</h2>

    <table mat-table [dataSource]="groupOrders">
      <ng-container matColumnDef="Index">
        <th mat-header-cell *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="Customer">
        <th mat-header-cell *matHeaderCellDef>Grouporder</th>
        <td mat-cell *matCellDef="let order">
          <div *ngIf="!isEditMode(order.id)">
            <a href="/order/{{ order.id }}/{{ order.name }}">{{
              order.name
            }}</a>
          </div>
          <div *ngIf="isEditMode(order.id)">
            <input [(ngModel)]="order.name" />
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Order Total">
        <th mat-header-cell *matHeaderCellDef>Order Total</th>
        <td mat-cell *matCellDef="let order">
          {{ order.total }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let order; let i = index">
          <button
            mat-icon-button
            *ngIf="!isEditMode(order.id)"
            (click)="toggleEditMode(order.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="isEditMode(order.id)"
            (click)="saveChanges(order.name, order.id)"
          >
            <mat-icon>save</mat-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="isEditMode(order.id)"
            (click)="cancelEdit(order.id)"
          >
            <mat-icon>cancel</mat-icon>
          </button>
          <button
            mat-icon-button
            *ngIf="!isEditMode(order.id)"
            (click)="deleteOrder(order.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <br />
    <br />
    <form [formGroup]="groupOrderForm">
      <mat-form-field appearance="fill">
        <mat-label>Group order name</mat-label>
        <input matInput formControlName="name" />
        <button
          mat-icon-button
          matSuffix
          (click)="name!.value && addGroupOrder()"
          [disabled]="!name!.value"
        >
          <mat-icon>add</mat-icon>
        </button>
        <mat-error *ngIf="name!.hasError('required')">
          Group order name is required
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</body>
