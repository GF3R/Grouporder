<div class="form-container">
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Foodname</mat-label>
      <input
        matInput
        [formControl]="itemFormControl"
        (keydown.enter)="addItem()"
      />
      <button mat-icon-button matSuffix (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
      <mat-error *ngIf="itemFormControl.hasError('required')">
        {{ getErrorMessage() }}
      </mat-error>
    </mat-form-field>
  </div>
</div>

<div class="list-container">
  <mat-list>
    <mat-list-item *ngFor="let item of items; let i = index" class="list-item">
      {{ item.name }}
      <button mat-icon-button class="delete-button" (click)="deleteItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
