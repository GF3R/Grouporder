<h2>Group Order</h2>

<div *ngIf="currentOrder$ | async as currentOrder">
  <p>{{ currentOrder?.name }}</p>
  <div *ngFor="let order of currentOrder?.orders">
    <p>{{ order.customerName }}</p>
    <ul>
      <li *ngFor="let item of order.items">{{ item }}</li>
    </ul>
    <p>Total: {{ order.total }}</p>
  </div>
  <p>Total sum {{ totalSum$ | async }}</p>
</div>
<app-add-order-item
  [groupOrderId]="currentOrderId$ | async"
></app-add-order-item>
