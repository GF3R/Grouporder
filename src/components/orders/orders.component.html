<body>
  <div *ngIf="groupOrders$ | async as groupOrders">
    <h2>Open Orders</h2>

    <table mat-table [dataSource]="groupOrders" class="mat-elevation-z8">
      <ng-container matColumnDef="Index">
        <th mat-header-cell *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="Customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let order">
          <a href="/order/{{ order.id }}" *ngIf="!isEditMode">{{
            order.name
          }}</a>
          <input
            *ngIf="isEditMode"
            [(ngModel)]="order.name"
            (ngModelChange)="onChange(order)"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="Order Total">
        <th mat-header-cell *matHeaderCellDef>Order Total</th>
        <td mat-cell *matCellDef="let order">
          {{ order.total }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="isEditMode ? null : onRowClick(row.id)"
        [style.background]="isSelected(row.id) ? 'rgb(172, 172, 172)' : ''"
      ></tr>
    </table>

    <button
      (click)="save()"
      mat-raised-button
      style="margin-top: 10px; float: right"
      *ngIf="isEditMode"
    >
      Save
    </button>
    <button
      (click)="cancel()"
      mat-raised-button
      style="margin-top: 10px; float: right"
      *ngIf="isEditMode"
    >
      Cancel
    </button>
    <button
      (click)="edit()"
      mat-raised-button
      style="margin-top: 10px; float: right"
      *ngIf="!isEditMode"
    >
      Edit
    </button>

    <br />
    <br />
    <form [formGroup]="groupOrderForm">
      <mat-form-field appearance="fill">
        <mat-label>Group order name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </form>

    <button
      (click)="addGroupOrder()"
      style="margin-top: 10px"
      mat-raised-button
    >
      Add a new group order
    </button>

    <button
      (click)="deleteGroupOrder()"
      style="margin-top: 10px; margin-left: 10px"
      mat-raised-button
    >
      Delete selected group order/s
    </button>
  </div>
</body>
