<div class="form-group">
  <mat-form-field>
    <mat-label>Foodname</mat-label>
    <input matInput [(ngModel)]="currentItem" [required]="items === null" />
  </mat-form-field>
</div>

<mat-list>
  <mat-list-item
    *ngFor="let item of items; let i = index"
    [style.background-color]="'rgb(230, 228, 228)'"
    (click)="toggleSelection(i)"
    [style.border]="
      isSelected(i) ? '2px solid rgb(172, 172, 172)' : '1px solid transparent'
    "
    [style.margin-bottom.px]="10"
  >
    {{ item }}
  </mat-list-item>
</mat-list>

<button
  (click)="addItem()"
  style="margin-bottom: 30px"
  mat-raised-button
  [disabled]="!currentItem"
>
  add food
</button>
<button
  (click)="deleteSelected()"
  mat-raised-button
  style="margin-bottom: 30px; margin-left: 10px"
  [disabled]="selectedIndices.length === 0"
>
  Delete food
</button>
